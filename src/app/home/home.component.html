<section class="bb-overview-container">

<!--   <mat-toolbar>
    <h1 class="mat-h1">Corvidi</h1>
  </mat-toolbar> -->

  <div fxLayout="column" fxLayoutGap="40px">
    <div fxLayout="row" fxLayoutAlign="center">
      <mat-card class="bb-card bb-card-100">
        <div fxLayout="column">
          <h1 class="mat-h1">CORVIDI</h1>
          <p>This is all about corvidi</p>
        </div>
      </mat-card>
    </div>

    <div fxLayoutAlign="space-between" fxLayout.gt-sm="row" fxLayout.lt-md="column">
      <mat-card fxLayout="column" class="bb-card" ngClass.gt-sm="bb-card-30" ngClass.lt-md="bb-card-100">
        <div fxLayout="row" (click)="onBluejay()" fxLayoutAlign="center center">
          <img [src]="bluejayImage" class="bb-nav-avatar" alt="profile image">
          <div class="mat-h1">BLUE JAY</div>
        </div>
        <div>This is all about bluejay</div>
        <div></div>
      </mat-card>
      <mat-card fxLayout="column" class="bb-card" ngClass.gt-sm="bb-card-30" ngClass.lt-md="bb-card-100">
        <div fxLayout="row" (click)="onJackdaw()" fxLayoutAlign="center center">
          <img [src]="jackdawImage" class="bb-nav-avatar" alt="profile image">
          <div class="mat-h1">JACKDAW</div>
        </div>
        <div>Jackdaw Content here</div>
      </mat-card>
      <mat-card fxLayout="column" class="bb-card" ngClass.gt-sm="bb-card-30" ngClass.lt-md="bb-card-100">
        <div fxLayout="row" (click)="onMagpie()" fxLayoutAlign="center center">
          <img [src]="magpieImage" class="bb-nav-avatar" alt="profile image">
          <div class="mat-h1">MAGPIE</div>
        </div>
        <div>Magpie Content here</div>
      </mat-card>
    </div>
  </div>
</section>
