<section class="bb-overview-container">

<!--   <mat-toolbar>
    <h1 class="mat-h1">Corvidi</h1>
  </mat-toolbar> -->

  <div fxLayout="column" fxLayoutGap="40px">
    <div fxLayout="row" fxLayoutAlign="center">
      <mat-card class="bb-card bb-card-100">
        <div fxLayout="column">
          <h1 class="mat-h1">CORVIDI</h1>
          <p>This is all about corvidi</p>
        </div>
      </mat-card>
    </div>

    <div fxLayoutAlign="space-between" fxLayout.gt-sm="row" fxLayout.lt-md="column">
      <mat-card fxLayout="column" fxLayoutAlign="center center" class="bb-card" ngClass.gt-sm="bb-card-30" ngClass.lt-md="bb-card-100">
        <a (click)="onBluejay()">
          <img [src]="bluejayImage" class="bb-logo-img">
        </a>
      </mat-card>
      <mat-card fxLayout="column" fxLayoutAlign="center center" class="bb-card" ngClass.gt-sm="bb-card-30" ngClass.lt-md="bb-card-100">
        <a (click)="onJackdaw()">
          <img [src]="jackdawImage" class="bb-logo-img">
        </a>
      </mat-card>
      <mat-card fxLayout="column" fxLayoutAlign="center center" class="bb-card" ngClass.gt-sm="bb-card-30" ngClass.lt-md="bb-card-100">
        <a (click)="onMagpie()">
          <img [src]="magpieImage" class="bb-logo-img">
        </a>
      </mat-card>
    </div>
  </div>
</section>
